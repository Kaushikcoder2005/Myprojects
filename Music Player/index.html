<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="mp3/468-thumbnail.png" alt="">
            <h1>danza khudoro</h1>
            <p>dom omar</p>

            <audio  id="song">

                <source src="mp3/Danza-Kuduro.mp3" type="audio/mpeg">

            </audio>
            
            <input id="myRange"  class="slider" value="50" max="100" min="0" type="range">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>


<script>
    let progeress = document.getElementById('myRange')
    let song = document.getElementById('song')
    let ctrlicon = document.getElementById('ctrlicon')

    song.onloadedmetadata = function () {   
        myRange.max = song.duration
        myRange.value = song.currentTime
    }

    function playpause(){
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause()
            ctrlicon.classList.remove('fa-pause')
            ctrlicon.classList.add('fa-play')
            }
            else{
                song.play()
                ctrlicon.classList.add('fa-pause')
                ctrlicon.classList.remove('fa-play')
        }
    }
if (song.play()) {
    setInterval(function(){
        progeress.value = song.currentTime
        
    },100)   
}
myRange.onchange = function(){
    song.play()
    song.currentTime = myRange.value
    ctrlicon.classList.add('fa-pause')
    ctrlicon.classList.remove('fa-play')

}

</script>
</body>
</html>
